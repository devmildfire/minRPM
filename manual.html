 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad-Unit Generator</title>
  <style>
    .ad-unit-group {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Manual</h1>

<p>  This manual will help you integrate AADS code on your site
 to publish ads within your ad-units. 
</p>

<p>
   First, generate ad-unit HTML code for one ot more ad-units.
</p>

<p>
 You do this by providing your ad-unit id, size and fallback code (if needed)
</p>
 

  <form id="adForm" onsubmit="return false;">
    <div id="adUnitsContainer">
      <!-- Ad unit fields will be inserted here -->
    </div>
    <button type="button" onclick="addAdUnit()">Add Ad-Unit</button>
    <button type="button" onclick="generateAdUnits()">Generate</button>
  </form>

  <script>
    let adUnitCount = 0;

    function addAdUnit() {
      adUnitCount++;
      const container = document.getElementById('adUnitsContainer');

      // Create wrapper div for this ad unit
      const group = document.createElement('div');
      group.className = 'ad-unit-group';
      group.id = `ad-unit-${adUnitCount}`;

      // Numeric ID input
      const idLabel = document.createElement('label');
      idLabel.innerText = 'Ad-Unit ID: ';
      const idInput = document.createElement('input');
      idInput.type = 'number';
      idInput.name = `adUnitId${adUnitCount}`;
      idInput.required = true;

      // Size select
      const sizeLabel = document.createElement('label');
      sizeLabel.innerText = ' Size: ';
      const sizeSelect = document.createElement('select');
      sizeSelect.name = `adUnitSize${adUnitCount}`;
      sizeSelect.required = true;
      ['728x90', '300x250', '160x600'].forEach(size => {
        const option = document.createElement('option');
        option.value = size;
        option.innerText = size;
        sizeSelect.appendChild(option);
      });

      // Fallback code textarea
      const fallbackLabel = document.createElement('label');
      fallbackLabel.innerText = ' Fallback Code: ';
      const fallbackTextarea = document.createElement('textarea');
      fallbackTextarea.name = `adUnitFallback${adUnitCount}`;
      fallbackTextarea.rows = 5;
      fallbackTextarea.cols = 60;
      fallbackTextarea.placeholder = `sdfsdfs`;

      // Append all to group
      group.appendChild(idLabel);
      group.appendChild(idInput);
      group.appendChild(sizeLabel);
      group.appendChild(sizeSelect);
      group.appendChild(fallbackLabel);
      group.appendChild(document.createElement('br'));
      group.appendChild(fallbackTextarea);

      container.appendChild(group);
    }

    // Add the first ad-unit field set on load
    window.onload = addAdUnit;

    function generateAdUnits() {
      // Placeholder for the code generation logic
      alert('Generate function called! (implement logic here)');
    }
  </script>
</body>
</html>
