 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad-Unit Generator</title>
  <style>
    .ad-unit-group {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Manual</h1>

<p>  This manual will help you integrate AADS code on your site
 to publish ads within your ad-units. 
</p>

<p>
   First, generate ad-unit HTML code for one ot more ad-units.
</p>

<p>
 You do this by providing your ad-unit id, size and fallback code (if needed)
</p>
 

  <form id="adForm" onsubmit="return generateAdUnits(event)">
    <div id="adUnitsContainer">
      <!-- Ad unit fields will be inserted here -->
    </div>
    <button type="button" onclick="addAdUnit()">Add Ad-Unit</button>  
    <button type="submit">Generate</button>
  </form>

<script src="script.js"></script>
</body>
</html>
